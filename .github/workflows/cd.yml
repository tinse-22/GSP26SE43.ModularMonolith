  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, deploy-production]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: release-notes
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `Release ${{ needs.prepare.outputs.version }}`,
              body: `## What's Changed\n\n${{ steps.release-notes.outputs.commits }}\n\n## Docker Images\n\n- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-webapi:${{ needs.prepare.outputs.version }}\`\n- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-background:${{ needs.prepare.outputs.version }}\`\n- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-migrator:${{ needs.prepare.outputs.version }}\``,
              draft: false,
              prerelease: ${{ needs.prepare.outputs.is_prerelease }}
            });
            console.log(`Created release: ${release.html_url}`);
