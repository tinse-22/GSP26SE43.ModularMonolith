# ============================================================================
# CD Pipeline - Continuous Deployment
# ============================================================================
# Triggers: Release tags (v*.*.*) and Manual dispatch
# Environments: staging â†’ (manual approval) â†’ production
# ============================================================================

name: CD Pipeline

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*" # Pre-release tags like v1.0.0-beta.1
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      skip_staging:
        description: "Skip staging deployment (production only)"
        required: false
        default: false
        type: boolean

# Prevent concurrent deployments to same environment
concurrency:
  group: cd-${{ github.event.inputs.environment || 'release' }}
  cancel-in-progress: false

# Minimal permissions - specific jobs will elevate as needed
permissions:
  contents: read

env:
  DOTNET_VERSION: "10.0.x"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/classifiedads

jobs:
  # ============================================================================
  # Prepare Release
  # ============================================================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="manual-${{ github.run_number }}"
          fi

          IS_PRERELEASE="false"
          if [[ "$VERSION" == *"-"* ]]; then
            IS_PRERELEASE="true"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION (Pre-release: $IS_PRERELEASE)"

  # ============================================================================
  # Build & Push Docker Images
  # ============================================================================
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: webapi
            dockerfile: ClassifiedAds.WebAPI/Dockerfile
          - service: background
            dockerfile: ClassifiedAds.Background/Dockerfile
          - service: migrator
            dockerfile: ClassifiedAds.Migrator/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}

  # ============================================================================
  # Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prepare, build-images]
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && !inputs.skip_staging)
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
